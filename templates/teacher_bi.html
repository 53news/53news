<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>班级网站 - 教师 - 毕老师</title>  
        <script>  
        function sendToBackend() {  
            // 获取输入框的值  
            let inputValue2 = document.getElementById('inputField').value;  
              
            // 发送POST请求到后端  
            fetch('/sends', {  
                method: 'POST',  
                headers: {  
                    'Content-Type': 'application/json'  
                },  
                body: JSON.stringify({ 'input': inputValues2 })  
            })  
            .then(response => {  
                if (response.ok) {  
                    return response.text();  
                }  
                throw new Error('Network response was not ok.');  
            })  
            .then(data => {  
                // 显示后端返回的消息  
                document.getElementById('response').textContent = data;  
            })  
            .catch(error => {  
                console.error('Fetch error:', error);  
                // 显示错误信息  
                document.getElementById('response').textContent = 'Error: ' + error.message;  
            });  
        }  
    </script>
    <style>

            color: white;  
            padding: 10px 20px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
    </style>  
</head>
